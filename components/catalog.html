<section class="catalog section" id="catalog">
    <div class="container">
        <!-- Título de la sección -->
        <h2 class="section-title">Nuestro Catálogo</h2>
        
        <!-- Subtítulo descriptivo -->
        <p style="text-align: center; margin-bottom: 3rem; color: var(--text-light); font-size: 1.1rem;">
            Explora nuestra colección de muebles diseñados con los más altos estándares de calidad y elegancia
        </p>
        
        <!-- Botones de filtro por categoría -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="todos">
                <i class="fas fa-th-large"></i>
                Todos
            </button>
            <button class="filter-btn" data-filter="cocina">
                <i class="fas fa-utensils"></i>
                Cocina
            </button>
            <button class="filter-btn" data-filter="sala">
                <i class="fas fa-couch"></i>
                Sala
            </button>
            <button class="filter-btn" data-filter="comedor">
                <i class="fas fa-chair"></i>
                Comedor
            </button>
            <button class="filter-btn" data-filter="dormitorios">
                <i class="fas fa-bed"></i>
                Dormitorios
            </button>
        </div>
        
        <!-- Grid de productos del catálogo -->
        <div class="catalog-grid">
            <!-- Los elementos del catálogo se cargarán dinámicamente con JavaScript -->
        </div>
        
        <!-- Mensaje cuando no hay resultados -->
        <div class="no-results" style="display: none; text-align: center; padding: 3rem 0;">
            <i class="fas fa-search" style="font-size: 3rem; color: var(--text-light); margin-bottom: 1rem;"></i>
            <h3 style="color: var(--text-light); margin-bottom: 1rem;">No se encontraron productos</h3>
            <p style="color: var(--text-light);">Intenta con otra categoría o contacta con nosotros para solicitudes especiales.</p>
        </div>
        
        <!-- Llamada a la acción adicional -->
        <div class="catalog-cta" style="text-align: center; margin-top: 3rem;">
            <p style="color: var(--text-light); margin-bottom: 1rem; font-size: 1.1rem;">
                ¿No encuentras lo que buscas?
            </p>
            <a href="#contact" class="cta-button" style="display: inline-block;">
                Solicita un diseño personalizado
            </a>
        </div>
    </div>
</section>
